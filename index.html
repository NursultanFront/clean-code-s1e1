<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <div id="new-task-container">
      <label class="new-task label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="btn btn--green">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list-container">
      <li class="list"><input class="checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="remove.svg" alt="delete">
        </button>
      </li>
      <li class="list editMode">
        <input class="checkbox" type= "checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" 
          value="Go Shopping" 
          class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list-container">
      <li class="list"><input class="checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" alt="delete" src="remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
